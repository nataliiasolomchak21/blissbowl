{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}
{% block content %}
<section class="cart" style="position: relative; top: 100px;">
    <div class="container justify-content-center align-items-center mt-4 p-4 mb-5">
        <h2>Product Management</h2>
        <h5>Edit a Product</h5>
        <div class="row mt-3">
            <div class="col-12 col-lg-6">
                <form action="{% url 'edit_product' product.id %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">                    
                        <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
